<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анастасия Конопленко — Кинолог</title>
    <meta name="description" content="Профессиональный кинолог Анастасия Конопленко. Дрессировка и коррекция поведения собак.">
    <meta name="keywords" content="кинолог, дрессировка собак, коррекция поведения собак, Анастасия Конопленко">
    <meta name="author" content="Анастасия Конопленко">
</head>
<body>
<div id="app"></div>

<!-- Скрипт для отладки загрузки -->
<script>
    function log(msg, color='blue') {
        const div = document.createElement('div');
        div.textContent = msg;
        div.style.position = 'fixed';
        div.style.bottom = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.backgroundColor = color;
        div.style.color = 'white';
        div.style.fontSize = '14px';
        div.style.zIndex = 9999;
        div.style.padding = '4px';
        div.style.fontFamily = 'sans-serif';
        document.body.appendChild(div);
        console.log(msg);
        setTimeout(() => div.remove(), 5000);
    }

    window.addEventListener('DOMContentLoaded', () => log('✅ HTML загружен'));
    window.addEventListener('load', () => log('✅ Все ресурсы загружены'));
</script>

<!-- Основной Vue бандл -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
