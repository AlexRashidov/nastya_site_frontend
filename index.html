<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Профессиональный кинолог Анастасия Конопленко. Дрессировка и коррекция поведения собак.">
    <meta name="keywords" content="кинолог, дрессировка собак, коррекция поведения собак, Анастасия Конопленко">
    <meta name="author" content="Анастасия Конопленко">

    <title>Анастасия Конопленко — Профессиональный кинолог</title>

      <script>
          // Функция для создания уведомлений на экране (alert заменитель)
          function log(msg, color = 'blue') {
              const div = document.createElement('div');
              div.textContent = msg;
              div.style.position = 'fixed';
              div.style.bottom = '0';
              div.style.left = '0';
              div.style.width = '100%';
              div.style.backgroundColor = color;
              div.style.color = 'white';
              div.style.fontSize = '14px';
              div.style.zIndex = 9999;
              div.style.padding = '4px';
              div.style.fontFamily = 'sans-serif';
              document.body.appendChild(div);
              console.log(msg);
              setTimeout(() => div.remove(), 5000);
          }

          // Проверка загрузки HTML
          window.addEventListener('DOMContentLoaded', () => {
              log('✅ HTML загружен');
          });

          // Проверка загрузки CSS
          window.addEventListener('load', () => {
              log('✅ Все CSS и ресурсы загружены');

              // Проверяем JS-файлы (бандлы)
              const scripts = document.querySelectorAll('script[src]');
              scripts.forEach(s => {
                  const img = new Image();
                  img.onerror = () => log(`❌ Ошибка загрузки JS: ${s.src}`, 'red');
                  img.onload = () => log(`✅ JS загружен: ${s.src}`, 'green');
                  img.src = s.src;
              });

              // Проверка всех картинок на странице
              const images = document.querySelectorAll('img');
              images.forEach(img => {
                  const test = new Image();
                  test.src = img.src;
                  test.onload = () => log(`✅ Картинка загружена: ${img.src}`, 'green');
                  test.onerror = () => log(`❌ Не удалось загрузить картинку: ${img.src}`, 'red');
              });
          });
      </script>
  </head>
  <body>
    <div id="app" style="padding: 0; margin: 0;"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        setTimeout(() => {
            document.body.insertAdjacentHTML(
                'beforeend',
                '<div style="position:fixed;top:0;left:0;width:100%;background:red;color:white;z-index:9999;padding:8px;">JS ДОШЁЛ ДО КОНЦА</div>'
            )
        }, 3000)
    </script>
  </body>
</html>
